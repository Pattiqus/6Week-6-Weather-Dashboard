<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather Dash-Board</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <!-- Form for submission of city data to third party API -->
        <aside class="col-fourth">
            <div class="column-content">
                <h2>Search for a City:</h2>
                <form>
                    <input type="text" id="cityInput" name="cityInput" placeholder="Melbourne" class="form-input" />
                    <button class="search-button">Submit</button>
                </form>
                <!-- where to insert buttons with historical cities -->
                <div id="history">

                </div>
            </div> 
        </aside>  

        <div class="col-three-fourths">
            <div class="column-content weather-data"></div>
        </div>

        <div id="result"></div>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="pro.openweathermap.org/data/2.5/forecast/hourly?q={city name},{state code},{country code}&APIKey={text-input}"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
